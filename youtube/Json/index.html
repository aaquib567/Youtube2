<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display JSON Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Personal Information</h1>
            <div class="circle">
            <div id="name" class="card-detail"></div>
            <div id="age" class="card-detail"></div>
           
            <div id="city" class="card-detail"></div>
        </div>
            <div id="hobbies" class="card-detail"></div>
            <div id="job" class="card-detail"></div>
            <div id="skills" class="card-detail"></div>
            <div id="address" class="card-detail"></div>
            <div id="friends" class="card-detail"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
