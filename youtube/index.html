<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body{
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .outer {
            display: flex;
            justify-content: right;
            align-items: center;
            height: 80vh;
            min-width: 320px;
            padding-right: 3rem;
            background-color: rgb(107, 19, 19);
            text-align: center;
        }
        .icons {
            margin-top: 4rem;
            text-align: center;
        }
        .icons div {
            color: white;
            margin-top: 2rem;
            margin-bottom: 2rem;
            width: 60px;
            height: 40px;
            border-radius: 30%;
            text-align: center;
            background-color: #d50e0e;
        }
        .icons div:hover {
            background-color: rgb(243, 233, 233);
        }
        .icons i {
            margin-top: 5px;
            color: rgb(255, 255, 255);
        }
        i:hover {
            color: black;
        }
        #video-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }
        video {
            width: 100%;
            height: auto;
            border: 2px solid #ccc;
        }
        #random-image {
            width: 300px;
            height: 400px;
            object-fit: cover;
        }

        #image-container {
        background-color: #f4f1f1;
        color: #333;
        width: 200px;
        height: 300px;
        
        

    }
    img {
    width: 100%;
    height: 100%;

    }
button{
    padding: 12px;
    background-color: #333;
    color: #fff;
    border: none;
    cursor: pointer;
    margin-top: 20px;
    width: 100%;
    transition: background-color 0.3s ease;
}
button:hover{
    background-color: #9e9e9e;
    transition: background-color 0.3s ease;
    
    
}
    </style>
</head>
<body>
   
    <!-- Removed duplicate random image section -->
    <div id="image-container" >
        <!-- <img id="random-image" src="" alt="Random Image">
        <button id="load-image" style="padding: 12px;">Load Random Image</button> -->

    <div class="screen">
        <div class="outer">
            <img id="random-image" src="" alt="Random Image">
            <button id="load-image" style="padding: 12px;">Load Random Image</button>
    
            <div class="icons">
                <div class="heart">
                    <i class="far fa-heart fa-2x" style="color: rgb(27, 220, 210);"></i>
                </div>
                <div><i class="fa-regular fa-comment-dots" style="margin-top:10px;"></i></div>
                <div style="margin-top:20px;">
                    <i class="fas fa-share" style="color: rgb(241, 241, 246); margin-top: 10px;"></i>
                </div>
                <div><i class="fab fa-facebook fa-2x"></i></div>
            </div>
        </div>

 
          
        </div>
 </div>   
     
        <script>
            const randomImage = document.getElementById('random-image');
            const loadImageButton = document.getElementById('load-image');
    
            // Function to fetch a random image from Lorem Picsum
            function fetchRandomImage() {
                randomImage.src = 'https://picsum.photos/500';  // URL for random image of size 500x500
            }
    
            // Event listener for the button
            loadImageButton.addEventListener('click', fetchRandomImage);
    
            // Fetch the first random image when the page loads
            fetchRandomImage();
        </script>
</body>
</html>
