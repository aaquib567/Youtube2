<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Display from Lorem Picsum</title>
<style>
body{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #800d0d;
    color: #333;
}

    #image-container {
        background-color: #f4f1f1;
        color: #333;
        width: 200px;
        height: 300px;
        
        

    }
    img {
    width: 100%;
    height: 100%;

    }
button{
    padding: 12px;
    background-color: #333;
    color: #fff;
    border: none;
    cursor: pointer;
    margin-top: 20px;
    width: 100%;
    transition: background-color 0.3s ease;
}
button:hover{
    background-color: #9e9e9e;
    transition: background-color 0.3s ease;
    
    
}
</style>
</head>
<body>
    <div id="image-container" >
        <img id="random-image" src="" alt="Random Image">
        <button id="load-image" style="padding: 12px;">Load Random Image</button>

    </div>

 
    <script>
        const randomImage = document.getElementById('random-image');
        const loadImageButton = document.getElementById('load-image');

        // Function to fetch a random image from Lorem Picsum
        function fetchRandomImage() {
            randomImage.src = 'https://picsum.photos/500';  // URL for random image of size 500x500
        }

        // Event listener for the button
        loadImageButton.addEventListener('click', fetchRandomImage);

        // Fetch the first random image when the page loads
        fetchRandomImage();
    </script>
</body>
</html>
