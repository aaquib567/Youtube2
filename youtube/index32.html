<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Cards</title>
    <link rel="stylesheet" href="styles.css">

<style>
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.cards-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.card {
    width: 250px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: transform 0.3s ease;
}

.card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
}

.card-body {
    padding: 15px;
}

.card-body h3 {
    margin: 0;
    font-size: 20px;
    color: #333;
}

.card-body p {
    color: #666;
    font-size: 14px;
}

.card:hover {
    transform: scale(1.05);
}

button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 5px;
}

button:hover {
    background-color: #555;
}

</style>
</head>
<body>

    <div id="cards-container" class="cards-container">
        <!-- Cards will be appended here dynamically -->
    </div>

    <button onclick="addCard()">Add Card</button> <!-- Button to add cards -->


<script>
    function createCard() {
    // Create a div for the card
    const card = document.createElement('div');
    card.classList.add('card');

    // Create an image for the card
    const cardImage = document.createElement('img');
    cardImage.src = 'https://via.placeholder.com/250x150'; // Placeholder image
    cardImage.alt = 'Card Image';

    // Create the body of the card
    const cardBody = document.createElement('div');
    cardBody.classList.add('card-body');

    const cardTitle = document.createElement('h3');
    cardTitle.textContent = 'Card Title';

    const cardDescription = document.createElement('p');
    cardDescription.textContent = 'This is a description of the card. You can add more content here.';

    // Append the elements to the card
    cardBody.appendChild(cardTitle);
    cardBody.appendChild(cardDescription);
    card.appendChild(cardImage);
    card.appendChild(cardBody);

    // Append the card to the container
    document.getElementById('cards-container').appendChild(card);
}

// Function to add a new card when the button is clicked
function addCard() {
    createCard();
}

</script>
</body>
</html>
